{% extends "base.html" %}
{% load static %}
{% block title%} 
    {{title}}
{% endblock %} 
{% load markdown_deux_tags %}
{% block content %}
{% include 'nav.html' %}
<link rel="stylesheet" href="{% static 'style_detail.css' %}">
<div class="first">
    {{content.title}}
    <hr style="width:30%; border:inset 1px white;">
</div>
<p style="text-align: center; font-size: 20px; color:white;">
    <script>
        for(var i = 0; i < {{content.difficulty}}; i++) {
            document.write("★")
        }
        for(var i = 0; i < 3-{{content.difficulty}}; i++) {
            document.write("☆")
        }
    </script>
</p>
<div class="second">
    {% for tag in content.tag.all %}
        <div class="second_baby">{{tag}}</div>
    {% endfor %}

</div>
<!-- <p style="text-align: center;">
    {{music}} 플레이
    <br>
    {{lyrics}} 가사

</p> -->
<div class="body2">
    <br><br><br>
    <div class="third">
        게임방법
        <hr style="width:20%; border:inset 1px white;">
        <!-- {{content.people_number}} -->
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1 col-1"></div>
        <div class="forth col-lg-8 col-md-8 col-sm-10 col-xs-10 col-10">
            <!-- <div class="forth_baby" style="text-align: right;">{{content.image}} 이미지</div> -->
            <div class="detail-content-body">{{content.body | markdown }}</div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-1 col-xs-1 col-1"></div>

    </div>
</div>

{% endblock %}
