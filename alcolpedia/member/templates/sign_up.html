{% extends "base_no_footer.html" %}
{% load static %}
{% block title%} 
    회원가입
{% endblock %} 
{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'sign_up.css' %}?v=1.0">
{% endblock %}
{% block content %}
<div>
    <section class="bottle01"></section>
    <div class="bottle03"></div>
    <div class="bottle02"></div>

    <div class="bottle04"></div>
</div>

{% include 'nav.html' %}
{% include 'alert.html' %}

    <div class="row login-box">
        <div class="col-lg-2 col-md-2 col-sm-2"></div>
        <div class="col-10 col-lg-8 col-md-8 col-sm-8 member-box">
            <div class="row">
                <div class="col-lg-3 col-md-2 col-sm-2 col-2"></div>
                <div id="one" class="border border-dark col-lg-6 col-md-8 col-sm-12 col-10">
                    <form method="post">
                        {% csrf_token %}
                        <br>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                            <p class = "col-lg-8 col-md-8 col-sm-8 col-10">
                                Username
                            </p>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                            <div class = "col-lg-8 col-md-10 col-sm-8 col-10">
                                {{ form.username }}
                                
                            </div>
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                            <p class = "col-lg-8 col-md-8 col-sm-8 col-10">
                                Password
                            </p>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                            <div class = "col-lg-8 col-md-10 col-sm-8 col-10">
                                <input type="password" name = "password">
                            </div>
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                            <p class = "col-lg-8 col-md-8 col-sm-8 col-10">
                                Confirm_Password
                            </p>
                            <div class="col-lg-2 col-md-2 col-sm-2 col-1"></div>
                        </div>
                        <div class="row">
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                            <div class = "col-lg-8 col-md-10 col-sm-8 col-10">
                                <input type="password" name = "confirm_password">
                            </div>
                            <div class="col-lg-2 col-md-1 col-sm-2 col-1"></div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4"></div>
                            <div class = "col-lg-4 col-md-4 col-sm-4 col-4">
                                <input type="submit" value="Sign In" class="btn btn-outline-light"id="sign_up">

                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-4"></div>
                        </div>
                        <br>
                    </form>
                </div>
                <div class="col-lg-3 col-md-2 col-sm-2 col-2"></div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2"></div>
    </div>
{% endblock %}
